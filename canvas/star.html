<!DOCTYPE html>
<html>
<head>
<meta name="description" content="Night Stars">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Night Stars</title>
  <style>
    *{
      margin:0;
      padding: 0;
    }
      body {width:100%; height:100%; }
    canvas{
      background-color: black;
      display: block;
        border: 1px solid red;
    }
  </style>
  <script type="text/javascript">
  window.onload = function(){
      var canvas = document.getElementById('avicanvas');
     
     var ctx = canvas.getContext('2d'); 
      
    canvas.width = 200;

    canvas.height = 200;
    
    var speed = 2;
      
    var total_particles = 1;
      
    var size = 100; 
      
    var loop = null;
      
    function getRandomColor()
    {
       var r = Math.ceil(Math.random()*1000);
       var g = Math.ceil(Math.random()*1000);
       var b = Math.ceil(Math.random()*1000);
       return 'rgb('+r+','+g+','+b+')';           
        
    }
    var Particles = Array();
      
      function Particle(){
        this.x =  Math.random()*canvas.width;
        this.y = Math.random()*canvas.height;
        this.vx = speed;  
        this.vy = speed  
        this.color = getRandomColor(); 
      }
      
      function Update(particle){
        particle.x += particle.vx;
        particle.y += particle.vy;
          
        ctx.fillStyle = particle.color;
        ctx.fillRect(particle.x,particle.y,size,size);  
          
        if(particle.x > canvas.width || particle.x<0){
              particle.vx = -particle.vx;
          }
          
          
          if(particle.y > canvas.height-2 || particle.y<0){
              console.log(particle.y +'=='+canvas.height)
              particle.vy = -particle.vy;
          }
            
      }
      
      function draw(){
        ctx.clearRect(0,0,canvas.width,canvas.height);  
          
        for(i=0;i<Particles.length;i++)
        {
          Update(Particles[i]);
        }
        loop = requestAnimationFrame(draw);
      }
      
      
      reset = function()
      { Particles = [];
        for(count=0;count<total_particles;count++)
        {
          Particles.push(new Particle());            
        }
       if(loop){
        cancelAnimationFrame(loop);
       }
        draw(); 
      }
      
      
      document.addEventListener('keydown',function(e){
          if(e.keyCode == 38){
              total_particles++; 
          }
          else if(e.keyCode == 40)
          {
            total_particles--; 
            if(!total_particles)
            {
                      total_particles = 1;  
            }
          }
          else if(e.keyCode == 37)
          {
            size++;
          }
          else if(e.keyCode == 39)
          {
            size--;
          }
          else if(e.keyCode == 187)
          {
              speed++;
          }
          else if(e.keyCode == 189)
          {
              speed--;
          }
          reset();
      });
      reset();
  };
   
  
 </script>
</head>
<body>
<canvas id="avicanvas"></canvas>
</body>
</html>
